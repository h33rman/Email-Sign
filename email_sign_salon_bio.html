<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Email Signature</title>
</head>

<body>

    <!-- Main Signature Table -->
    <table border="0" cellpadding="0" cellspacing="0" width="600"
        style="font-family: Arial, sans-serif; font-size: 16px; color: #1E1E1E; letter-spacing: 2px;">

        <!-- Logo and Contact Info Section -->
        <tr>
            <td style="padding-bottom: 20px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td align="left" style="padding-bottom: 20px;">
                            <!-- Company Logo -->
                            <img src="https://www.h33.dev/wp-content/uploads/2025/05/symabio.png" alt="SYMABIO Logo"
                                width="200" style="display: block;">
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="padding-bottom: 5px;">
                            <!-- Website Link -->
                            <img src="https://www.h33.dev/wp-content/uploads/2025/05/Language.png" alt="Website"
                                width="22" height="22"
                                style="vertical-align: middle; margin-right: 5px; display: inline-block;"><a
                                href="https://www.symabio.mg"
                                style="color: #1E1E1E; text-decoration: none;">  www.symabio.com</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="padding-bottom: 5px;">
                            <!-- Phone Number -->
                            <img src="https://www.h33.dev/wp-content/uploads/2025/05/Local-phone.png" alt="Phone"
                                width="22" height="22"
                                style="vertical-align: middle; margin-right: 5px; display: inline-block;">  +261 34 27 282
                            82
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="padding-bottom: 20px;">
                            <!-- Email Address -->
                            <img src="https://www.h33.dev/wp-content/uploads/2025/05/Alternate-email.png" alt="Email"
                                width="22" height="22"
                                style="vertical-align: middle; margin-right: 5px; display: inline-block;"><a
                                href="mailto:symabio@gmail.com"
                                style="color: #1E1E1E; text-decoration: none;">  symabio@gmail.com@gmail.com</a>
                        </td>
                    </tr>
                    <tr>
                        <td align="left" style="padding-bottom: 10px;">
                            <!-- Social Media Title -->
                            <span style="font-size: 16px; font-weight: bold;">Suivez-nous sur</span>
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <!-- Social Media Icons -->
                             <!-- You can change to you facebooka page here -->
                            <a href="https://www.facebook.com/symabio"
                                style="text-decoration: none; display: inline-block; margin-right: 5px;">
                                <img src="https://www.h33.dev/wp-content/uploads/2025/05/facebook.png" alt="Facebook"
                                    width="28" height="28" style="display: block;"></a>

                            <!-- You can change to you LinkedIn page here -->
                            <a href="https://www.linkedin.com/company/symabio/"
                                style="text-decoration: none; display: inline-block; margin-right: 5px;">
                                <img src="https://www.h33.dev/wp-content/uploads/2025/05/linkedin.png" alt="LinkedIn"
                                    width="28" height="28" style="display: block;"></a>
                                    
                            <!-- You can change to you Youtube here -->
                            <a href="https://www.youtube.com/@symabio-madagascar"
                                style="text-decoration: none; display: inline-block;">
                                <img src="https://www.h33.dev/wp-content/uploads/2025/05/facebook.png" alt="YouTube"
                                    width="28" height="28" style="display: block;"></a>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <!-- Divider Line Section -->
        <tr>
            <td style="padding-bottom: 20px;">
                <hr style="border: none; border-top: 2px solid #39703F;">
            </td>
        </tr>

        <!-- Footer Image Section -->
        <tr>
            <td>
                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td align="left" style="padding-bottom: 20px;">
                            <!-- Footer Image 
                             You have can change the link of the image here -->
                            <img src="https://www.h33.dev/wp-content/uploads/2025/05/footer.png" alt="Salon Biolojika"
                                width="100%" style="display: block;">
                        </td>
                </table>
            </td>
        </tr>

    </table>

</body>

</html>
